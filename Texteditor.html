<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .editor {
    width: 80%;
    margin: 20px auto;
    border: 1px solid #ccc;
    padding: 10px;
  }

  .editor textarea {
    width: 100%;
    height: 300px;
    resize: vertical;
    border: 1px solid #ccc;
    padding: 5px;
  }

  .editor button {
    padding: 5px 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
  }

  .editor button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="editor">
  <textarea id="editorTextarea"></textarea>
  <button id="saveButton">Save</button>
</div>

<script>
  const editorTextarea = document.getElementById('editorTextarea');
  const saveButton = document.getElementById('saveButton');

  saveButton.addEventListener('click', () => {
    const content = editorTextarea.value;
    // Here you can implement saving the content to a server or local storage
    // For this example, we'll just log the content to the console
    console.log(content);
  });
</script>

</body>
</html>
